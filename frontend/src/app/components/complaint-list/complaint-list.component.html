<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{ heading }}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <!-- /.panel-heading -->
        <div class="panel-body">
            <table width="100%" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th *ngIf="currentUser.type === 'agent'">Customer Email</th>
                        <th>Status</th>
                        <th>Date Created</th>
                        <th>Date Updated</th>
                        <th>Complaint Heading</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd gradeX" *ngFor="let complaint of complaints">
                        <td class="center" *ngIf="currentUser.type === 'agent'" >{{complaint.user.email}}</td>
                        <td class="center">{{complaint.status}}</td>
                        <td class="center">{{complaint.createDate}}</td>
                        <td class="center">{{complaint.updateDate}}</td>
                        <td>{{complaint.heading}}</td>
                        <td class="center">
                            <a [routerLink]="['/complaints/view', complaint._id]" target="_blank"><i class="fa fa-eye"></i></a>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.col-lg-12 -->
</div>
